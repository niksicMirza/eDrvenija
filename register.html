<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/style.css">
<style>
   html {    
    background: url('assets/img/backLogin.jpg') no-repeat center fixed;     
    background-size: cover;
    font-family: sans-serif;
  }
</style>
<head>
  <title>eDrvenija Registracija</title>
</head>

<body>
  <div class="registerbox">
    <h1>Registrujte se ovdje</h1>
    <form id="registerbox" method="get">
      
        <p>Username</p>
        <input type="text" name="username_customer" id="username_customer" minlength="2" placeholder="Unesite zeljeni username" required>
        <p>Ime</p>
        <input type="text" name="fullname_customer" id="fullname_customer" minlength="2" placeholder="Unesite svoje ime" required>
        <p>E-mail</p>
        <input type="email" name="email_customer" id="email_customer" placeholder="Unesite e-mail" required>
        <p>Password</p>
        <input type="password" name="password_customer" id="password_customer" placeholder="Unesite password" required>
        <p>Potvrdite Password</p>
        <input type="password" name="password_customer" id="password_customer" placeholder="Potvrdite password" required>
        <button type="submit" name="sumbit">Registruj se!</button>

        <a href="login.html"> Imate racun? Prijavite se! </a>

    </form>
  </div>
</body>

</html>
