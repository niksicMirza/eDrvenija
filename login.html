<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/style.css">
<style>
   html {    
    background: url('assets/img/backLogin.jpg') no-repeat center fixed;     
    background-size: cover;
    font-family: sans-serif;
  }
</style>
<head>
  <title>eDrvenija Login</title>
</head>

<body>
  <div class="loginbox">
    <h1>Prijavite se ovdje</h1>
    <form id="loginbox" method="get">
      
      <p>Email</p>
      <input type="email" name="email" minlength="2" placeholder="Unesite Username ili E-Mail" required>

      <p>Password</p>
      <input type="password" name="password" placeholder="Unesite Password" required>
    
      <button type="submit" id="validate" name="sumbit"> Login </button>

      <a href="register.html"> Nemate racun? Registrujte se! </a>
    </form>
  </div>
</body>

<script>

  function validateEmail(email) {
  const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}

function validate() {
  const $result = $("#result");
  const email = $("#email").val();
  $result.text("");

  if (validateEmail(email)) {
    $result.css("color", "green");
  } else {
    $result.text(email + " is not valid :(");
    $result.css("color", "red");
  }
  return false;
}

$("#validate").on("click", validate);

</script>
</html>
