<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="shortcut icon"
      type="img/png"
      href="assets/img/edrvenija-favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
  </head>

  <body>
    <div class="add-new-book-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="assets/img/image1.png" width="100%" />
          </div>
          <div class="col-2">
            <div class="add-form-container">
              <div class="form-title">
                <h2>Add new book</h2>
              </div>
              <form id="AddNewBook">
                <button
                  class="btn_image"
                  onclick="document.getElementById('getFile').click()"
                >
                  Insert book image
                </button>
                <input type="file" id="getFile" style="display: none" />
                <input type="text" placeholder="Book name" required />

                <input
                  type="text"
                  placeholder="Writer"
                  onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
                  required
                />
                <input type="number" min="1" placeholder="Quantity" required />
                <input
                  type="number"
                  min="1"
                  placeholder="Price (for 1 book)"
                  required
                />
                <input
                  type="text"
                  placeholder="Your name"
                  onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
                  required
                />
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Contact number"
                  pattern="((061|062|065|063)-[0-9]{3}-[0-9]{3})"
                  title="You can only enter numbers! Use following format ***-***-*** "
                  required
                />
                <button type="submit" class="btn">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----------------js for nav menu---------->
    <script>
      var MenuItmes = document.getElementById("MenuItems");

      MenuItmes.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItmes.style.maxHeight == "0px") {
          MenuItmes.style.maxHeight = "200px";
        } else MenuItmes.style.maxHeight = "0px";
      }
    </script>
  </body>
</html>
